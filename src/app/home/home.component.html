<div class="container">
  <h3>Employee Form</h3>

  <form #form="ngForm" novalidate>
    <div class="form-group form-inline" [class.has-error]="firstName.invalid && firstName.touched">
      <label class="control-label">First Name</label>
      <input #firstName="ngModel" type="text" class="form-control" required pattern="^[A-Z][A-Za-z0-9_]{1,14}$" maxlength="15"
        placeholder="First Name" name="firstName" [(ngModel)]="emp.firstName">
      <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">
        First Name
        <ul>
          <li>is required</li>
          <li>cannot be more than 15 characters</li>
          <li>must start with Caps</li>
        </ul>
      </div>
    </div>

    </div>

    <div class="checkbox form-group form-inline">
      <label>
        <input type="checkbox" name="fte" [(ngModel)]="emp.isFullTime"> Full Time Employee
      </label>
    </div>

    <div class="form-group">
      <label>Payment Type</label>
      <div>
        <input type="radio" name="paymentType" value="w2" checked [(ngModel)]="emp.paymentType">W2
      </div>
      <div>
        <input type="radio" name="paymentType" ngModel value="1099" [(ngModel)]="emp.paymentType">1099
      </div>
    </div>

    <div class="form-group" [class.has-error]='hasPrimaryLangErr'>
      <label class="control-label">Primary Language</label>
      <select class="form-control" #primaryLang name="primaryLang" [(ngModel)]="emp.primaryLang" (blur)='validatePrimaryLang(primaryLang.value)'
        (change)='validatePrimaryLang(primaryLang.value)'>
        <option value='default'>Select a Language...</option>
        <option *ngFor="let lang of languages">
          {{lang}}
        </option>
      </select>
    </div> -->

    <button type="submit" class="btn btn-primary" [disabled]='form.invalid'>
      Ok
    </button>

    <h4>{{form.valid}}</h4>
  </form>
</div>
